<div class="margenTop">
	
	<div class="row">
		
		<div class="col-md-6 col-lg-6 col-xs-6">
			<h5>JUEZ</h5>
		</div>		
		<div class="col-md-6 col-lg-6 col-xs-6">
			<h5>PRODUCTO EVENTO</h5>
		</div>				
	</div>

	<div class="row">
	    <div class="col-md-6 col-lg-6 col-xs-6">		
			<select class="form-control"  ng-model="selJuez" 
          ng-options="juez as juez.PER_NOMB for juez in listJuez" required></select>		
		</div>	

		<div class="col-md-6 col-lg-6 col-xs-6">		
			<select class="form-control"  ng-model="selEvento" 
          ng-options="evento as evento.PRE_NOMB for evento in listEvento" required></select>		
		</div>				

	</div>
	<div class="row" style="margin-top:20px">
		<div class="col-md-2 col-lg-2 col-xs-2">
			<button type="button" class="btn btn-primary" ng-click="onClicAgregar(selJuez,selEvento)">Agregar</button>
		</div>
	</div>
	
	<div class="row" style="margin-top:20px">
		<div class="col-md-12 col-lg-12 col-xs-12">           
		   <jqx-panel jqx-settings="settingsPanel">		     
		     <ul ng-repeat="juezEvento in listJuezEvento" class="list-group">		
			<li class="list-group-item">
				<div class="row">
					<div class="col-md-5 col-lg-5 col-xs-5">
						<label style="color:blue;font-size: 13px;font-weight: 100">JUEZ</label>
					</div>					
					<div class="col-md-5 col-lg-5 col-xs-5">
						<label style="color:blue;font-size: 13px;font-weight: 100">EVENTO</label>
					</div>										
					<div class="col-md-2 col-lg-2 col-xs-2">
						<label style="color:red;font-size: 13px;font-weight: 300">Eliminar</label>
					</div>
				</div>
				<div class="row">
					<div class="col-md-5 col-lg-5 col-xs-5">
						<label style="font-size: 12px;font-weight: 100">{{juezEvento.JUEZ_NOMB}}</label>
					</div>
					<div class="col-md-5 col-lg-5 col-xs-5">
						<label style="font-size: 12px;font-weight: 100">{{juezEvento.PRE_NOMB}}</label>
					</div>										
					<div class="col-md-2 col-lg-2 col-xs-2">
						<jqx-button jqx-settings="jqxButtonsSettings"  ng-click="onClicEliminar(juezEvento,this)">  <i class="glyphicon glyphicon-ban-circle" style="cursor:pointer"  ></i> </jqx-button>
					</div>
				</div>	

			</li>			     	     
	     </ul>		   
	</jqx-panel>
	<div class="row" style="margin-top: 10px">
		<div class="col-md-offset-10 col-lg-offset-10 col-xs-offset-10">
				<button type="button" class="btn btn-success" ng-click="onClicGuardar()">Guadar</button>
					</div>
    	</div>		

</div>
	</div>
